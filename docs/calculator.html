<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phase Line Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #333;
    line-height: 1.5;
    padding: 20px;
  }
  .calc-container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-top: 0;
  }
  label {
    display: block;
    margin: 12px 0 4px;
  }
  input {
    width: 100%;
    padding: 6px;
    font-size: 1rem;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 1rem;
    color: white;
    background: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 15px;
    font-weight: bold;
    background: #e9f5ff;
    padding: 10px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="calc-container">
  <h2>Coax Phase Line Calculator</h2>

  <label for="freq">Frequency (MHz):</label>
  <input id="freq" type="number" step="0.001" placeholder="e.g. 137">

  <label for="vf">Velocity Factor (0–1):</label>
  <input id="vf" type="number" step="0.01" placeholder="e.g. 0.82">

  <label for="phase">Phase Shift (degrees):</label>
  <input id="phase" type="number" step="0.1" placeholder="e.g. 90">

  <button onclick="calc()">Calculate</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function calc() {
  const freqMHz = parseFloat(document.getElementById('freq').value);
  const vf = parseFloat(document.getElementById('vf').value);
  const phase = parseFloat(document.getElementById('phase').value);

  if (isNaN(freqMHz) || isNaN(vf) || isNaN(phase) || freqMHz <= 0 || vf <= 0 || vf > 1) {
    alert("Please enter valid values.");
    return;
  }

  const c = 299792458; // speed of light in m/s
  const freqHz = freqMHz * 1e6;
  const lambdaFree = c / freqHz; // free-space wavelength in meters
  const length = (lambdaFree * vf * phase) / 360;
  const cLength = length - 0.026;

  const fullLength = lambdaFree * vf; // 360° length in coax

  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `
    Required coax length for ${phase}° shift: <strong>${length.toFixed(4)} m</strong><br>
    Appx. Length including connectors: <strong>${cLength.toFixed(4)} m</strong><br>
    Full 360° wavelength in coax: <strong>${fullLength.toFixed(3)} m</strong><br>
    Full 360° wavelength in free space <strong>${lambdaFree.toFixed(3)} m</strong>
  `;
}
</script>

</body>
</html>
