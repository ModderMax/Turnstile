<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coax Phase Line Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #333;
    line-height: 1.5;
    padding: 20px;
  }
  .calc-container {
    max-width: 420px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-top: 0;
  }
  label {
    display: block;
    margin: 12px 0 4px;
  }
  input, select {
    width: 100%;
    padding: 6px;
    font-size: 1rem;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 1rem;
    color: white;
    background: #007BFF;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 15px;
    font-weight: bold;
    background: #e9f5ff;
    padding: 10px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="calc-container">
  <h2>Coax Phase Line Calculator</h2>

  <label for="freq">Frequency:</label>
  <input id="freq" type="number" step="0.001" placeholder="e.g. 137">
  <select id="freqUnit">
    <option value="1e6" selected>MHz</option>
    <option value="1e3">kHz</option>
    <option value="1">Hz</option>
    <option value="1e9">GHz</option>
  </select>

  <label for="vf">Velocity Factor (0–1):</label>
  <input id="vf" type="number" step="0.01" placeholder="e.g. 0.82">

  <label for="phase">Phase Shift (degrees):</label>
  <input id="phase" type="number" step="0.1" placeholder="e.g. 90">

  <label for="connector">Connector Type (optional):</label>
  <select id="connector">
    <option value="0" selected>None</option>
    <option value="0.025">SMA-M (25 mm @ 100% VF)</option>
    <option value="0.015">MCX-M (15 mm @ 100% VF)</option>
  </select>

  <button onclick="calc()">Calculate</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
function formatLength(meters) {
  if (meters >= 1) return meters.toFixed(3) + " m";
  if (meters >= 0.01) return (meters * 100).toFixed(2) + " cm";
  return (meters * 1000).toFixed(1) + " mm";
}

function calc() {
  const freq = parseFloat(document.getElementById('freq').value);
  const freqUnit = parseFloat(document.getElementById('freqUnit').value);
  const vf = parseFloat(document.getElementById('vf').value);
  const phase = parseFloat(document.getElementById('phase').value);
  const connectorLength = parseFloat(document.getElementById('connector').value);

  if (isNaN(freq) || isNaN(vf) || isNaN(phase) || freq <= 0 || vf <= 0 || vf > 1) {
    alert("Please enter valid values.");
    return;
  }

  const c = 299792458; // speed of light in m/s
  const freqHz = freq * freqUnit;
  const lambdaFree = c / freqHz; // free-space wavelength in meters
  const length = (lambdaFree * vf * phase) / 360;
  const fullLength = lambdaFree * vf; // 360° length in coax
  const lengthWithConnector = length - connectorLength;

  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerHTML = `
    Required coax length for ${phase}° shift: <strong>${formatLength(length)}</strong><br>
    ${connectorLength > 0 ? 
      `Approx. length including connector: <strong>${formatLength(lengthWithConnector)}</strong><br>` : ''
    }
    Full 360° wavelength in coax: <strong>${formatLength(fullLength)}</strong><br>
    Full 360° wavelength in free space: <strong>${formatLength(lambdaFree)}</strong>
  `;
}
</script>

</body>
</html>
